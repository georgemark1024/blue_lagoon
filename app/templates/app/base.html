<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    {% block scripts %}{% endblock scripts %}
    {% block styles %}{% endblock styles %}
</head>
<body>
    {% if error %}
        <div style="color: red; padding: 1rem;">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}
    
    {% if api_error %}
        <div style="color: red; background-color: #ffe6e6; padding: 10px;">
            <strong>Error:</strong> {{ api_error.error }}
            {% if api_error.trace %}
                <pre>{{ api_error.trace }}</pre>
            {% endif %}
        </div>
    {% endif %}

    {% block content %}
      
    {% endblock content %}
</body>
</html>
